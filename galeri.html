<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Desa Tegongan</title>
  <meta name="description" content="Galeri foto kegiatan dan potensi Desa Tegongan">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-800">

  <!-- Header -->
  <div class="w-full bg-red-700 py-4 px-4">
    <h1 class="text-xl text-white font-bold text-center">Galeri Desa Tegongan</h1>
  </div>

  <!-- Isi Galeri -->
  <section class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-extrabold text-red-700 mb-8 text-center">Galeri Desa</h2>
    
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <img src="1.jpg" alt="Foto 1" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="2.jpg" alt="Foto 2" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="3.jpg" alt="Foto 3" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="4.jpg" alt="Foto 4" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="5.jpg" alt="Foto 4" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="6.jpg" alt="Foto 4" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="7.jpg" alt="Foto 4" class="rounded-lg shadow hover:scale-105 transition duration-500">
      <img src="8.jpg" alt="Foto 4" class="rounded-lg shadow hover:scale-105 transition duration-500">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-700 text-white text-center py-6">
    <p>&copy; KKN UMUS 2025 - Galeri Desa Tegongan</p>
  </footer>
</body>
</html>
