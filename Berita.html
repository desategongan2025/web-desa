<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Desa Tegongan</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Daftar Berita -->
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-bold text-red-700 mb-6 text-center">Berita Desa Tegongan</h1>
    <div id="containerBerita" class="space-y-4"></div>
  </div>

  <!-- Tombol Lihat Semua -->
  <div class="text-center mt-6">
    <a href="Berita.html" 
       class="inline-block px-5 py-2 bg-red-700 text-white rounded-lg text-sm hover:bg-red-800">
      Lihat Semua Berita
    </a>
  </div>

  <!-- Tombol Tambah Berita (+) -->
  <div class="text-center mt-4">
    <button id="btnTambahBerita"
            class="w-12 h-12 bg-red-600 text-white text-2xl rounded-full shadow-lg hover:bg-red-700">
      +
    </button>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6 relative">
      <button onclick="loginModal.classList.add('hidden')" class="absolute top-2 right-2 text-gray-600">✖</button>
      <h2 class="text-lg font-bold text-red-700 mb-4">Login Admin</h2>
      <form id="formLogin" class="space-y-3">
        <input id="emailLogin" type="email" placeholder="Email"
               class="w-full border p-2 rounded" required>
        <input id="passwordLogin" type="password" placeholder="Password"
               class="w-full border p-2 rounded" required>
        <button type="submit" 
                class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
      </form>
    </div>
  </div>

  <!-- Modal Tambah Berita -->
  <div id="tambahBeritaModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 relative">
      <button onclick="toggleTambahBerita()" class="absolute top-2 right-2 text-gray-600">✖</button>
      <h2 class="text-lg font-bold text-red-700 mb-4">Tambah Berita</h2>
      <form id="formBerita" class="space-y-3">
        <input id="judul" type="text" placeholder="Judul Berita" class="w-full border p-2 rounded" required>
        <textarea id="isiBerita" placeholder="Isi berita..." class="w-full border p-2 rounded" required></textarea>
        <input id="gambar" type="file" accept="image/*" class="w-full border p-2 rounded" required>
        <button type="submit" 
                class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Simpan</button>
      </form>
      <button id="btnLogout" 
              class="mt-4 w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">Logout</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBdAQfJfj27Eww8hR0jM07aPd41nVYJCZs",
      authDomain: "desategongan-web.firebaseapp.com",
      projectId: "desategongan-web",
      storageBucket: "desategongan-web.appspot.com",
      messagingSenderId: "359164423381",
      appId: "1:359164423381:web:fa937b6d3a1616665d065c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    const btnTambahBerita = document.getElementById("btnTambahBerita");
    const loginModal = document.getElementById("loginModal");

    function toggleTambahBerita() {
      document.getElementById("tambahBeritaModal").classList.toggle("hidden");
    }

    // Klik tombol +
    btnTambahBerita.addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        toggleTambahBerita();
      } else {
        loginModal.classList.remove("hidden");
      }
    });

    // Login Admin
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("✅ Login berhasil!");
        loginModal.classList.add("hidden");
        toggleTambahBerita();
      } catch (err) {
        alert("❌ Email atau password salah!");
      }
    });

    // Logout
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await auth.signOut();
      alert("Anda sudah logout.");
      toggleTambahBerita();
    });

    // Simpan Berita + Upload Gambar
    document.getElementById("formBerita").addEventListener("submit", async (e) => {
      e.preventDefault();
      const judul = document.getElementById("judul").value;
      const isi = document.getElementById("isiBerita").value;
      const file = document.getElementById("gambar").files[0];
      if (!file) { alert("❌ Harap pilih gambar!"); return; }

      try {
        // Upload ke Storage
        const storageRef = storage.ref("berita/" + Date.now() + "-" + file.name);
        await storageRef.put(file);
        const urlGambar = await storageRef.getDownloadURL();

        // Simpan ke Firestore
        await db.collection("berita").add({
          judul,
          isi,
          gambar: urlGambar,
          tanggal: new Date()
        });

        alert("✅ Berita berhasil ditambahkan!");
        document.getElementById("formBerita").reset();
        toggleTambahBerita();
      } catch (err) {
        alert("❌ Gagal: " + err.message);
      }
    });
